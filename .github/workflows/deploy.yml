name: EasyPay CI - Dev

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [main]

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_DEV_REPOSITORY}}:${{ github.sha }}
jobs:
  build:
    runs-on: ubuntu-latest
    environment: hetzner
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build mlflow image
      uses: docker/build-push-action@v4
      with:
        context: ./mlflow
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/mlflow:${{ github.sha }}

    - name: Build api image
      uses: docker/build-push-action@v4
      with:
        context: ./api
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-api:${{ github.sha }}
