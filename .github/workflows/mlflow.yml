name: Mlflow CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'mlflow/**'
      - '.github/workflows/mlflow.yml'
  push:
    branches: [main]
    paths:
      - 'mlflow/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  SHA: ${{ github.sha }}

jobs:
  build:
    name: "üê≥ Build & Push MLflow Image"
    runs-on: ubuntu-latest
    environment: docker-hub
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build mlflow image
      uses: docker/build-push-action@v4
      with:
        context: ./mlflow
        push: true
        tags: ${{ env.DOCKER_USERNAME }}/mlflow:${{ env.SHA }}

    - name: Encode env block for mlflow
      id: encode-env
      run: |
        cat <<EOF | base64 -w 0 > encoded_env.txt
        export MLFLOW_IMAGE=${{ DOCKER_USERNAME }}/mlflow:${{ SHA }}
        export MLFLOW_DB_USER=${{ MLFLOW_DB_USER }}
        export MLFLOW_DB_PWD=${{ secrets.MLFLOW_DB_PWD }}
        export MLFLOW_DB=${{ MLFLOW_DB }}
        export MINIO_USER=${{ MINIO_USER }}
        export MINIO_PWD=${{ secrets.MINIO_PWD }}
        export MLFLOW_HOST=${{ secrets.MLFLOW_S3_ENDPOINT_URL }}
        EOF
        
        echo "env_block=$(cat encoded_env.txt)" >> $GITHUB_OUTPUT
  

  deploy:
    name: "üöÄ Deploy MLflow with Helm !"
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      service: mlflow
      sha: ${{ github.sha }}
      env_block: ${{ steps.encode-env.outputs.env_block }}
    secrets: inherit
